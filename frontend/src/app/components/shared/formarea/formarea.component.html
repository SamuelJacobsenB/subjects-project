<div class="form_area">
  <label [htmlFor]="name" class="form_area_label">
    {{ label }}
  </label>
  <div class="input_area">
    <input
      [type]="type"
      [placeholder]="placeholder"
      [value]="value"
      [name]="name"
      (input)="onInput($event)"
      class="form_area_input"
      required
    />
    <div class="icon_container">
      <ng-content></ng-content>
    </div>
  </div>
</div>
