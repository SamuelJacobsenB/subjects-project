<div class="admin_card">
  <h1>{{ title }}</h1>
  @if(id){
  <input type="hidden" [value]="id" />
  }
  <div class="btn_card_area">
    <button class="edit" (click)="edit()">
      <fa-icon [icon]="faPecil" size="xl"></fa-icon>
    </button>
    <button class="delete" (click)="executeDelete()">
      <fa-icon [icon]="faTrash" size="xl"></fa-icon>
    </button>
  </div>
</div>
