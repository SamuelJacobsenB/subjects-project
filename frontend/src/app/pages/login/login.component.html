<div class="login">
  <div class="background_container">
    <img
      src="/imgs/ifes-logo-paisagem.png"
      alt="Logo-IFES"
      class="ifes_background"
    />
  </div>
  <div class="login_container">
    <img src="/imgs/ifes-logo-retrato.png" alt="logo-ifes" class="logo" />
    <h1 class="login_title">Realize seu login:</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit($event)" method="post">
      <app-form-area
        formControlName="email"
        label="Email:"
        type="email"
        name="email"
        placeholder="Seu email"
        svg="/svgs/email.svg"
      />
      <app-form-area
        formControlName="password"
        label="Senha:"
        type="password"
        name="password"
        placeholder="Sua senha"
        svg="/svgs/senha.svg"
      />
      <app-button color="primary" type="submit">Enviar</app-button>
    </form>
  </div>
</div>
